 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 </head>
 <body>
 	<h1>Loop & Array</h1>
 	<script>
 		var coworkers=['egoing','leezche','duru','DW','graphittie','happyddd'];
 	</script>
 	<h2>Cowokers</h2>
 	<ul>
 		<script>
 			var i = 0;

 			while(i < coworkers.length){
 				document.write('<li><a href="https://www.naver.com/">'+coworkers[i]+'</a></li>');
 				i+=1;
 			}
 		</script>
 	</ul>
 </body>
 </html>
